{% extends 'layout.html' %}
{% block titulo %}Edificios{% endblock %}
{% block contenido %}
    <div class="card">
        <div class="card-body">
            <p class="card-header h3">Listado de Edificios</p>
            <a href="{% url 'edificios:agregar' %}" class="btn btn-sm btn-primary mt-3 mb-3"><i class='fa fa-add'></i> Agregar</a>
            <table class="table table-striped table-sm table-success" id='edificios'>
                <thead class="table-dark">
                    <th>Nombre</th>
                    <th>Domicilio</th>
                    <th>Acciones</th>
                </thead>
                {% for e in edificios %}
                    <tr>
                        <td>{{ e.nombre }}</td>
                        <td>{{ e.domicilio }}</td>
                        <td>
                            <a href="editar/{{ e.id }}" class='btn btn-sm btn-success'><i class='fa fa-edit'></i> Editar</a>
                            <a href="eliminar/{{ e.id }}" class='btn btn-sm btn-danger'><i class='fa fa-trash'></i> Eliminar</a>
                    </tr>
                {% endfor%}
            </table>
        </div>
    </div>
{% endblock %}
{% block js %}
<script>
    $(document).ready(function() {
        $('#edificios').DataTable();
    });
</script>
{% endblock %}
