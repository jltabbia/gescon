<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group">
          <label for="cuil">Nombre</label>
          <input id="nombre" class="form-control" type="text" name="nombre" value="{{ edificio.nombre }}">
      </div>
      <div class="form-group">
          <label for="domicilio">Domicilio</label>
          <input id="domicilio" class="form-control" type="text" name="domicilio" value="{{ edificio.domicilio }}">
      </div>

  <div class='mb-3 mt-3'>
  <input class="btn btn-primary btn-sm" type="submit" value="Guardar">
  <a href="{% url 'edificios:home' %}" class='btn btn-sm btn-danger'>Cancelar</a>
  </div>
</form>
